    <!-- Custom Script Here -->
    <script>
        const classes = document.getElementsByClassName('lyrics-name');
        const singers = document.getElementsByClassName('singer-name');
        const searchBtnClicked = document.getElementById('search-btn-clicked');
       
        // click handler
        searchBtnClicked.addEventListener('click', function(){
            let divva = document.createElement('div');;
            divva.innerHTML = ""; 
            const lyricTitle = document.getElementById('input-value').value;
            fetch("https://api.lyrics.ovh/suggest/"+lyricTitle)
            .then(res => res.json())
            .then(info => {
                const data = info.data.slice(0,10);
                for(let i = 0; i < data.length; i++){
                    const Title = data[i].title
                    const artistName = data[i].artist.name;
                    const BigBox = document.getElementById('container');
                    divva = document.createElement('div');
                    divva.innerHTML = `
                    <div class="single-result row align-items-center my-3 p-3">
                        <div class="col-md-9">
                            <h3 class="lyrics-name">${Title}</h3>
                            <p class="author lead">Album by <span class="singer-name">${artistName}</span></p>
                        </div>
                        <div class="col-md-3 text-md-right text-center">
                            <button class="btn btn-success" onclick = "getSongDetail('${Title}', '${artistName}')">Get Lyrics</button>
                        </div>
                    </div>
                    `
                    BigBox.appendChild(divva);
                }
            })
        })

        function getSongDetail(title, artist){
            document.getElementById('song-title').innerText = `${title} - ${artist}`;
            fetch('https://api.lyrics.ovh/v1/'+artist+'/'+title)
            .then(response => response.json())
            .then(data => {
                document.getElementById('full-lyric').innerText = data.lyrics;
            })
        }
